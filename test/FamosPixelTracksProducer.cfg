	    untracked double MaxPt   = 10.01
	}      
	untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)   
    }	
    
    	 */
    
    # Famos sequences
    include "FastSimulation/Configuration/data/CommonInputsFake.cff"
    include "FastSimulation/Configuration/data/FamosSequences.cff"
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    replace famosSimHits.SimulateCalorimetry = false
    replace famosSimHits.SimulateTracking = true
    replace famosSimHits.SimulateMuons = false
    
    module o1 = PoolOutputModule { untracked string fileName = "test.root" }
    
    
/*
    # Validation for pixeltracks (user choice)
    module trackVal = PixelTrackVal {
	   string TrackCollection = "pixelGSTracks"	
	   InputTag simG4 = famosSimHits
	   untracked string  HistoFile = "pixelTrackHistos.root"
	   untracked uint32 Verbosity = 1
     }
*/

    path p1 = { 
	famosWithTrackerHits, 
	pixelGSTracks
    }


    endpath outpath = { o1 }
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.destinations = {"detailedInfo.txt"}
    
}		
